<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generador de Código QR</title>
    <link href="css/qrcode.css" rel="stylesheet">
</head>
<body>
<h1>Generador de Código QR</h1>
<!--<form class="user">-->
<form method="post" action="/api/qrcode">
    <label for="text">Correo</label>
    <input type="text" id="text" name="text" required>
    <br>
    <label for="width">Ancho:</label>
    <input type="number" id="width" name="width" value="350">
    <br>
    <label for="height">Alto:</label>
    <input type="number" id="height" name="height" value="350">
    <br>
    <button type="submit" onclick="//generarQRCode()">Generar Código QR</button>
</form>

    <script src="js/generarQRCode.js"></script>
</body>
</html>
